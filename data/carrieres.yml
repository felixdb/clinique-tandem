  - position: Neuropsychologue en milieu privé (salarié) et étudiant(e)s en neuropsychologie (niveau doctoral)
    description: |-
      **Description :**

      Sous la supervision du Directeur des services de neuropsychologie de la clinique, le neuropsychologue est responsable d’effectuer des évaluations neuropsychologiques.

      Concrètement, vous serez amené à effectuer le cycle complet associé à l'évaluation neuropsychologique d'enfants, d'adolescents et d'adultes (selon la clientèle ciblée), ce qui implique de :

      - Rencontre les parents, l'adolescent, ou l'adulte évalué, pour la séance d'anamnèse ;
      - Sélectionner et administrer les tests psychométriques nécessaires à l'évaluation ;
      - Corriger et interpréter les résultats aux tests, communiquer au besoin avec toutes les personnes-ressources au dossier (enseignant, direction d'école, psychologue, orthopédagogue, médecin, etc)
      - Rédiger un rapport d'évaluation ;
      - Diriger la séance de remise de ce rapport et en donner une interprétation au client.

      **Lieu de l’emploi :** Cliniques de Montréal et de Laval

      **Type d’emploi :** Temps partiel à temps plein

      **Salaire :** Variable selon l’expérience

      **Formation académique exigée :**

      - Doctorat en neuropsychologie

      ou

      - Étudiant(e) au doctorat en neuropsychologie

      ou

      - Études jugées équivalentes et reconnues par l'Ordre des Psychologues du Québec
  - position: Orthopédagogue en milieu privé
    description: |-
      **Description :**

      Sous la supervision du Directeur des services de rééducation de la clinique, l’orthopédagogue est responsable d’effectuer des suivis individualisés auprès d’élèves du primaire et/ou secondaire présentant des difficultés scolaires, un retard, ou un trouble d'apprentissage. 

      Pour ce faire, vous serez amené à accomplir votre travail selon le cadre suivant : 

      - L’orthopédagogue doit prendre connaissance du dossier de l'élève lorsqu'il commence un suivi. 
      - Suite à l'analyse du dossier de l'élève, l'orthopédagogue rencontre l'enfant et le parent lors d’un premier rendez-vous afin de discuter des objectifs à atteindre par l’entremise du suivi. 
      - Lors du suivi, l'orthopédagogue doit préparer des activités en consultant les différents jeux de la clinique ou les références web afin d'assurer un travail rigoureux.  
      - À la fin de la rencontre ou de la journée, l'orthopédagogue doit mettre à jour le dossier de l'élève
      - L'orthopédagogue peut parfois être amené à communiquer avec les différents intervenants dans le dossier de l’étudiant. 

      **Lieu de l’emploi :** Cliniques de Montréal et de Laval

      **Type d’emploi :** Temps partiel à temps plein

      **Salaire :** Variable selon l’expérience

      **Formation académique exigée :**

      - Étudiant(e) de dernière année ou détenteur d'un Baccalauréat en Adaptation scolaire et sociale

      ou

      - Étudiant(e) à la Maîtrise en Orthopédagogie
